<template>
    <lightning-card title="Account Information" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <p>Owner Id: {consentOwnerId}</p>
        </div>
    </lightning-card>
    <lightning-card title="Child Information" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <template if:true={childRecords}>
                <template for:each={childRecords} for:item="child">
                    <p key={child.Id}>{child.Name}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
