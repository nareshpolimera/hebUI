<template>
    <article class="slds-card slds-card_boundary">
        <!--Component Header Markup-->
        <!--Consists of Header text and buttons-->
        <div class="slds-card__header slds-grid header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-p-bottom_x-small">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Product">
                            <span>Product</span>
                        </a>
                    </h2>
                </div>
                <template lwc:if={showEditButton}>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral" onclick={editButtonHandler}>Edit</button>
                    </div>
                </template>
                <template lwc:else>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral" onclick={saveButtonHandler}>Save</button>
                    </div>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral" onclick={cancelButtonHandler}>Cancel</button>
                    </div>
                </template>
                <div class="slds-no-flex slds-m-left_small">
                    <lightning-icon icon-name={chevronToggle} alternative-text="expand" size="small" variant="inverse"
                        onclick={chevronHandler} data-name={chevronToggle} class="icon"></lightning-icon>
                </div>
            </header>
        </div>
        <!--Component Body Markup-->
        <!--Consists of all the record fields-->
        <template lwc:if={showDetails}>
            <template lwc:if={showEditButton}>
                <div class="slds-m-around_large"> <!--slds-card__body_inner-->
                    <lightning-record-view-form object-api-name={objectApiName} record-id={recordId} density="Compact">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={productTypeField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-layout class="slds-border_bottom">
                                    <lightning-layout-item size="4">
                                        <lightning-formatted-text value="Quote Status"></lightning-formatted-text>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="8">
                                        <lightning-output-field field-name={quoteStatusField} class="slds-float_left"
                                            variant="label-hidden">
                                        </lightning-output-field>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={termField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={quoteAmountField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={requestedAmountField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={homeValueForQuoteField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={requestedForField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={quoteLTVField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={productRateSetField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-horizontal_medium">
                                <lightning-output-field field-name={productQuoteSetField} class="slds-border_bottom">
                                </lightning-output-field>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-record-view-form>
                </div>
            </template>
            <template lwc:else>

            </template>
        </template>
    </article>
</template>
