<template><br/>
    <div class="detailPage">
    <h3 class="slds-section__title slds-theme_shade">
        <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Complaint</span>
    </h3>
    <div class="slds-p-around_small">
        <div class="slds-p-bottom_small slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_6-of-12 " if:true={channelOptionsRecieved}>
                <lightning-combobox  name="Type" label="Type" data-id="complainantTypeValue" disabled={typeDisabled}
                    value={complainantTypeValue} onchange={handleChange} required="true" options={typeOptionsData} class="reportValidityClass"></lightning-combobox>
                
            </div>
            <div class="slds-col slds-size_6-of-12" if:true={channelOptionsRecieved}>
                <lightning-combobox required="true" name="Channel Recieved" label="Complaint Channel"
                    value={channelValue} placeholder="Please Select" options={channelOptionsRecieved}
                    data-id="Channel_Category" onchange={handleChange}  class="reportValidityClass"></lightning-combobox>
                    
            </div>
        </div>
        <div class="slds-p-bottom_small slds-grid slds-wrap slds-gutters">

            <div class="slds-col slds-size_6-of-12"  if:true={categoryOptions}>
                <lightning-combobox required="true" name="Complainant Category" label="Category"
                    value={complainantCategoryValue} placeholder="Please Select" options={categoryOptions}
                    data-id="Complainant_Category" onchange={handleChange}  class="reportValidityClass"></lightning-combobox>
            </div>
            <div class="slds-col slds-size_6-of-12 " if:true={subcategoryOptions}>
                <lightning-combobox required="true" name="Sub Category" label="Subcategory" data-id="Sub_Category"
                    value={subCategoryValue} placeholder="Please Select" options={finalDependentVal}
                    disabled={dependentDisabled}    onchange={handleChange}  class="reportValidityClass"></lightning-combobox>

            </div>

        </div>
        <div class="slds-p-bottom_small slds-grid slds-wrap slds-gutters"  if:true={isCategoryValueOther}>

            <div class="slds-col slds-size_6-of-12" >
                <lightning-input required="true" name="Category Description" label="Category Description"
                    value={categoryDescription}  maxlength="250"
                    data-id="Category_Description" onchange={handleChange}  class="reportValidityClass"></lightning-input>
            </div>
            <div class="slds-col slds-size_6-of-12 ">
                <lightning-input required="true" name="Sub Category Description" label="Subcategory Description" data-id="Sub_Category_Description"
                    value={subCategoryDescription} maxlength="250"
                       onchange={handleChange}  class="reportValidityClass"></lightning-input>

            </div>

        </div>
        <div class="slds-p-bottom_small slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_6-of-12 ">
                <lightning-input required="true" type="date" name="Complainant date Recieved" label="Received Date"
                    data-id="dateRecieved" onchange={handleChange} value={dateRecieved}  class="reportValidityClass"></lightning-input>

            </div>
            <div class="slds-col slds-size_6-of-12">
                <lightning-input  type="date" name="Incident date" label="Incident Date" onchange={handleChange}
                    data-id="incidentRecieved" value={incidentRecieved}  class="reportValidityClass"></lightning-input>
            </div>  
        </div>
        <div class="slds-p-bottom_small slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_6-of-12" if:true={typeOptionsDataValues}>
            <lightning-combobox required="true" name="Fraud, reputational risk, or employee misconduct?" label="Fraud, reputational risk, or employee misconduct?"
                value={reputationalRisk} placeholder="Please Select" options={typeOptionsDataValues}
                data-id="reputational-risk" onchange={handleChange}  class="reportValidityClass"></lightning-combobox>
                
        </div>
        <div class="slds-col slds-size_6-of-12" if:true={typeOptionsDataValues}>
            <lightning-combobox required={closedResolvedRequired}  name="Can complaint be closed/resolved in 24 hours?" label="Can complaint be closed/resolved in 24 hours?"
             disabled={closedResolvedGryed}   value={closedResolved} placeholder="Please Select" options={typeOptionsDataValues}
                data-id="closed-resolved" onchange={handleChange}  class="reportValidityClass"></lightning-combobox>
                
        </div></div>
       
        <div class="slds-p-bottom_small slds-grid ">
            <div class="slds-col slds-size_12-of-12">
                <lightning-textarea required="true" name="Details of Complaint" label="Detail"
                    data-id="detailsOfComplaint" value={detailsOfComplaint}
                    onchange={handleChange} class="reportValidityClass" max-length="3000"></lightning-textarea>
            </div>
        </div>
        <div class="slds-p-bottom_small  slds-grid">
            <div class="slds-col slds-size_12-of-12">
                <lightning-textarea required  name="Resolution Sought by complianant"
                    label="Resolution Sought" value={resolutionSought} data-id="resolutionSought"
                    onchange={handleChange} class="reportValidityClass" max-length="3000"></lightning-textarea>
            </div>
        </div>
    </div>
</div>
</template>
