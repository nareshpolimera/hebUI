<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-user" title="user">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user"></use>
                </svg>
                <span class="slds-assistive-text">Available Specialists</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Available Specialists</span>
                </a>
              </h2>
            </div>
            <div class="slds-no-flex">
              <button class="slds-button slds-button_neutral" onclick={refresh}>Refresh</button>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th class="" scope="col">
                            Name
                        </th>
                        <th class="" scope="col">
                            Assigned Files
                        </th>
                        <th class="" scope="col">
                            Select User
                        </th>
                    </tr>
                </thead>
                <template for:each={assignedLeads} for:item="al">
                    <tr key={al.Id} class="slds-hint-parent dataRow" data-id={al.User__c}>
                        <th data-label="name" scope="row">
                            <div class="slds-truncate" title="test">
                                {al.User__r.Name}
                            </div>
                        </th>
                        <th data-label="name" scope="row">
                            <div class="slds-truncate" title="test">
                                {al.Assigned_Leads_Count__c}
                            </div>
                        </th>
                        <th data-label="name" scope="row">
                            <div class="slds-truncate" title="Select">
                                <button data-id={al.User__c} class="slds-button slds-button_brand" onclick={toggleCalendar}>Select</button>
                            </div>
                        </th>
                    </tr>
                    
                </template>
            </table> 
            
        </div>
        <footer class="slds-card__footer">
          <a class="slds-card__footer-action" onclick={viewAll}>See All Meetings
            <span class="slds-assistive-text">Accounts</span>
          </a>
        </footer>
      </article>
</template>
